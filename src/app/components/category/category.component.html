<div class="row">
    <div class="row row-for-all-products d-flex mx-auto">
        <div class="card">
            <p-table [value]="allCategories | search:term" [paginator]="true" [rows]="10" [showCurrentPageReport]="true"
                [tableStyle]="{'min-width': '50rem'}"
                currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
                [rowsPerPageOptions]="[10,25,50]">
                <ng-template pTemplate="caption" class="d-flex">
                    <div class="col-12 d-flex justify-content-between px-5 ">

                        <div class="d-flex">
                            <input [(ngModel)]="term" class="form-control w-100 mx-auto" type="text"
                                placeholder="Search keyword" />
                        </div>
                        <div class="">
                            <form [formGroup]="form">
                                <p-dropdown [options]="allCategoriesName" formControlName="selectCategory"
                                    placeholder="Select a Category"></p-dropdown>
                            </form>
                        </div>
                    </div>
                </ng-template>
                <ng-template pTemplate="header">
                    <tr>
                        <th>Product Name</th>
                        <th>Image</th>
                        <th>Price</th>
                        <th>Category</th>
                        <th>Reviews</th>
                        <th>Quantity</th>
                    </tr>
                </ng-template>
                <ng-template pTemplate="body" let-product>
                    <tr [routerLink]="['/maincomponent/product-details',product.id]">
                        <td>{{ product.title | splitString:2 }}</td>
                        <td><img [src]="product.imageCover" [alt]="product.name" width="100" class="shadow-4" /></td>
                        <td>{{ product.price | currency:'EGP' }}</td>
                        <td>{{ product.category.name }}</td>
                        <td>
                            <p-rating [(ngModel)]="product.ratingsAverage" [readonly]="false" [cancel]="false"
                                [stars]="1"></p-rating>
                            {{ product.ratingsAverage }}
                        </td>
                        <td>{{ product.quantity }}</td>
                    </tr>
                </ng-template>
            </p-table>
        </div>



    </div>


</div>
