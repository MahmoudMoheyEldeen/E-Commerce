            <p-table [value]="cartProducts" [tableStyle]="{'min-width': '60rem'}">

                <ng-template pTemplate="header">
                    <tr>
                        <th>Name</th>
                        <th>Image</th>
                        <th>Price</th>
                        <th>Category</th>
                        <th>Reviews</th>
                        <th>Status</th>
                    </tr>
                </ng-template>
                <ng-template pTemplate="body" let-product>
                    <tr>

                        <td>{{ product.product.brand.name }}</td>
                        <td><img [src]="product.product.imageCover" [alt]="product.name" width="100" class="shadow-4" />
                        </td>
                        <td>{{ product.price * product.count | currency:'USD' }}</td>
                        <td>{{ product.product.category.name }}</td>
                        <td>
                            <p-rating [(ngModel)]="product.ratingsAverage" [readonly]="false" [cancel]="false"
                                [stars]="1"></p-rating>
                            {{ product.product.ratingsAverage }}
                        </td>
                        <!-- <td><p-tag [value]="product.inventoryStatus" [severity]="getSeverity(product.inventoryStatus)"></p-tag></td> -->
                        <td>
                            <button class="p-button-success mx-1" (click)="decreaseQuantity(product.id)">-</button>
                            <span class="px-3">{{ product.count }}</span>
                            <button class="p-button-success mx-1" (click)="increaseQuantity(product.id)">+</button>
                        </td>
                        <td>
                            <button (click)="removeItemforLoggedUserCart(product._id)" class="remove-btn" label="Remove"
                                severity="danger">Remove Items</button>
                        </td>
                    </tr>
                </ng-template>
            </p-table>
        </div>


    </div>


</div>
