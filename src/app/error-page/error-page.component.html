<!-- error-404 start-->
<div class="error-wrapper">
    <div class="container text-center  pt-5"><img class="img-100" src="assets/imgs/sad.png" alt="">
        <div class="error-heading">
            <h2 class="headline font-danger">404</h2>
        </div>
        <div class="col-md-8 offset-md-2">
            <p class="sub-content">The page you are attempting to reach is currently not available. This may be because
                the page does not exist or has been moved.</p>
        </div>
        <div class="d-flex justify-content-center">
            <button class="mx-auto" type="submit" class="btn-backhome btn-lg btn-block"
                [routerLink]="['/maincomponent/home']" routerLinkActive="">Back
                To Home</button>
        </div>
    </div>
</div>
<!-- error-404 end      -->
