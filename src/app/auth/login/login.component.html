<section class="vh-100 ">
    <div class="container py-5 h-100">
        <div class="row d-flex align-items-center justify-content-center h-100">
            <div class="col-md-8 col-lg-7 col-xl-6">

                <img src="assets/imgs/—Pngtree—online shopping isometric shopping cart_5324780.png" class="img-fluid"
                    alt="Phone image">
            </div>
            <div class="col-md-7 col-lg-5 col-xl-5 offset-xl-1">
                <p-toast position="top-right"></p-toast>
                <form [formGroup]="loginForm" (ngSubmit)="submitLogin()">
                    <!-- Email input -->
                    <div class="form-outline mb-4">
                        <input formControlName="email" type="email" id="email" class="form-control form-control-lg" />
                        <label class="form-label" for="form1Example13">Email address</label>
                    </div>
                    <div *ngIf="loginForm.get('email')?.touched && loginForm.get('email')?.errors"
                        class="alert alert-danger">
                        <p *ngIf="loginForm.get('email')?.errors?.['required']" class="m-0 p-1">email is required</p>
                        <p *ngIf="loginForm.get('email')?.errors?.['pattern']" class="m-0 p-1">Invalid Typing of Email
                        </p>
                    </div>

                    <!-- Password input -->
                    <div class="form-outline mb-4">
                        <input formControlName="password" type="password" id="form1Example23"
                            class="form-control form-control-lg" />
                        <label class="form-label" for="form1Example23">Password</label>
                    </div>

                    <div class="d-flex justify-content-around align-items-center mb-4">
                        <!-- Checkbox -->
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="form1Example3" checked />
                            <label class="form-check-label" for="form1Example3"> Remember me </label>
                        </div>
                        <a href="#!">Forgot password?</a>
                        <a [routerLink]="['/register']">Create Account?</a>
                    </div>

                    <!-- Submit button -->
                    <button type="submit" class="btn-login btn-lg btn-block" routerLinkActive="active-sign-in ">Sign
                        in</button>


                </form>
            </div>
        </div>
    </div>
</section>
